<div class="flex justify-center">
  <p class="pb-5 text-xl font-bold text-cwRed font-cw">Contract</p>
</div>
<div class="grid grid-cols-4 px-6" *ngFor="let ordersContract of ordersContracts | orderBy:'count'">
  <p *ngIf="ordersContract.displayName === 'Entered in MSG'; else notMSG" class="col-span-2 pb-5 font-bold whitespace-nowrap text-cwRed font-cw">{{ordersContract.displayName}}</p>
  <ng-template #notMSG>
      <p class="col-span-2 pb-3 whitespace-nowrap text-cwRed font-cw">{{ordersContract.displayName}}</p>
  </ng-template>
  <div class="">
    <p *ngIf="ordersContract.displayName === 'Entered in MSG'" class="pb-5 font-bold font-cw text-cwGray justify-self-center">{{ordersContract.count}}</p>
    <p *ngIf="ordersContract.displayName !== 'Entered in MSG'" class="pb-3 font-cw text-cwGray justify-self-center">{{ordersContract.count}}</p>
  </div>
  <div class="">
    <p *ngIf="ordersContract.displayName === 'Entered in MSG'" class="pb-5 font-bold font-cw text-cwGray justify-self-end">{{ordersContract.percentage}}%</p>
    <p *ngIf="ordersContract.displayName !== 'Entered in MSG'" class="pb-3 font-cw text-cwGray justify-self-end">{{ordersContract.percentage}}%</p>
  </div>
</div>
