<div class="flex justify-center h-screen bg-white background">
  <div class="grid-cols-1">
    <div class="flex flex-wrap content-center py-18 h-67">
      <embed src="/assets/images/gs-capture-logo.svg" class="mx-auto logo" alt="capture-logo">
    </div>
    <div class="h-auto grid-cols-1 align-middle rounded-lg bg-navGray shadow-cw px-110 w-636">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="pt-15">
          <p class="text-2xl font-bold font-cw text-cwGray">Welcome!</p>
        </div>
        <div class="pb-5">
          <p class="text-lg font-cw text-cwGray">Sign in below to access your data</p>
        </div>
        <div class="relative z-0 pb-6">
          <input id="email" (ngModel)="email" type="text" name="email" placeholder=" "
              class="block px-3 bg-transparent bg-white border rounded appearance-none w-416 h-13 border-cwBadgeGray focus:outline-none" />
          <label for="email"
              class="absolute pl-3 pt-2.5 duration-300 pointer-events-none top-1.5 origin-0 font-cw text-16px26px text-formBlack">Email</label>
        </div>
        <div class="relative z-0 pb-5">
          <input type="password" (ngModel)="password" name="password" placeholder=" "
              class="block px-3 bg-transparent bg-white border rounded appearance-none w-416 h-13 border-cwBadgeGray focus:outline-none" />
          <label for="password"
              class="absolute pl-3 pt-2.5 duration-300 pointer-events-none top-1.5 origin-0 font-cw text-16px26px text-formBlack">Password</label>
          <div class="flex mt-3">
            <div><input type="checkbox" class="mr-2 checkbox">Remember me</div>
            <div class="flex-grow"></div>
            <div class="font-medium text-cwRed">Forgot password?</div>
          </div>
        </div>

        <div class="pb-15">
          <button type="submit" data-login="Submit"
            class="text-white rounded bg-cwRed hover:opacity-80 w-200 h-13 font-cw">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
