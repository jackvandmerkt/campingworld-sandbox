<div class="background flex justify-center h-screen bg-white">
  <div class="grid-cols-1">
    <div class="flex flex-wrap content-center py-20 h-67">
      <embed src="/assets/images/gs-capture-logo.svg" class="logo mx-auto" alt="capture-logo">
    </div>
    <div class="h-auto grid-cols-1 rounded-lg bg-navGray shadow-cw px-110 w-636 align-middle">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="pt-15">
          <p class="text-2xl font-bold font-cw text-cwGray">Welcome!</p>
        </div>
        <div class="pb-5">
          <p class="text-lg font-cw text-cwGray">Sign in below to access your data</p>
        </div>
        <div class="relative pb-10 f-outline">
          <input id="email" (ngModel)="email" type="text" name="email" placeholder=""
            class="block px-3 border rounded appearance-none bg-F9FAFB w-416 h-13 border-cwGray focus:outline-none" />
          <label for="email" class="absolute pointer-events-none pt-2.5 pl-3 duration-300 font-lato text-formBlack top-1.5">Email</label>
        </div>
        <div class="relative pb-5 f-outline">
          <input type="password" (ngModel)="password" name="password" placeholder=" "
            class="block px-3 border rounded appearance-none bg-F9FAFB w-416 h-13 border-cwGray focus:outline-none" />
          <label for="password"
            class="absolute pointer-events-none pt-2.5 pl-3 duration-300 font-lato text-formBlack top-1.5">Password</label>
          <div class="flex mt-3">
            <div><input type="checkbox" class="checkbox mr-2">Remember me</div>
            <div class="flex-grow"></div>
            <div class="text-cwRed font-medium">Forgot password?</div>
          </div>
        </div>

        <div class="pb-15">
          <button type="submit" data-login="Submit"
            class="text-white rounded bg-cwRed hover:opacity-80 w-200 h-13 font-cw">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
