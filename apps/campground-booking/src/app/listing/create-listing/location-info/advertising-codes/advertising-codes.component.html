<form [formGroup]="advertisingCodes" (ngSubmit)="onSubmit()">
  <div class="flex">
    <h1 class="font-bold font-cw text-cwGray text-28px34px pb-11">Advertising Codes</h1><span class="ml-4"
      style="margin-top: 7px;">Office use
      only</span>
  </div>


  <div class="grid grid-cols-2 w-636 gap-6">
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="cdAdv" name="cdAdv" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="cdAdv" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        CD Adv
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="cdAdHistory" name="cdAdHistory" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="cAdHistory" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Adv History
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="extendedStayAdv" name="extendedStayAdv" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="extendedStayAdv" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Seasonal Adv
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="extendedStayListing" name="extendedStayListing" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="extendedStayListing" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Seasonal Listing
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="basicPaidListing" name="basicPaidListing" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="basicPaidListing" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Basic Paid Listing
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="onlineSeasonsListing" name="onlineSeasonsListing" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="onlineSeasonalListing" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Online Seasonal Tab
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="onlineRentalListing" name="onlineSeasonalListing" placeholder=" "
        class="block bg-gray-100 border-none rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="onlineRentalListing" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Online Rental Tab
      </label>
    </div>
    <div></div>
  </div>
  <div class="relative pb-4 f-outline mt-6">
    <textarea type="text" formControlName="seoDescriptionField1" name="seoDescriptionField" placeholder=" "
      class="block bg-gray-100 border-none rounded appearance-none w-636 h-24 border-cwGray focus:outline-none"></textarea>
    <label for="seoDescriptionField2" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
      SEO Description Field 1
    </label>
  </div>
  <div class="relative pb-4 f-outline mt-6">
    <textarea type="text" formControlName="seoDescriptionField2" name="seoDescriptionField2" placeholder=" "
      class="block bg-gray-100 border-none rounded appearance-none w-636 h-24 border-cwGray focus:outline-none"></textarea>
    <label for="seoDescriptionField2" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
      SEO Description Field 2
    </label>
  </div>
  <div class="relative pb-4 f-outline mt-6">
    <textarea type="text" formControlName="seoDescriptionField3" name="seoDescriptionField3" placeholder=" "
      class="block bg-gray-100 border-none rounded appearance-none w-636 h-24 border-cwGray focus:outline-none"></textarea>
    <label for="seoDescriptionField3" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
      SEO Description Field 3
    </label>
  </div>
  <div class="relative pb-4 f-outline mt-6">
    <textarea type="text" formControlName="seoDescriptionField4" name="seoDescriptionField4" placeholder=" "
      class="block bg-gray-100 border-none rounded appearance-none w-636 h-24 border-cwGray focus:outline-none"></textarea>
    <label for="seoDescriptionField4" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
      SEO Description Field 4
    </label>
  </div>

  <!-- Action Buttons -->


  <div class="flex flex-row col-span-2 pb-10 mt-5">
    <div class="">
      <button type="button" (click)="clearChanges()"
        class="font-medium border rounded font-cw text-cwGray h-13 w-44 border-cwGray">Clear
        Changes</button>
    </div>
    <div class="pl-6">
      <button type="submit" class="text-white rounded bg-cwRed font-cw h-13 w-44">Save & Continue</button>
    </div>

  </div>
</form>
