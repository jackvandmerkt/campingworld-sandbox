<form [formGroup]="contactInfoForm" (ngSubmit)="onSubmit()">
  <h1 class="font-bold font-cw text-cwGray text-28px34px pb-11">Contact Info</h1>

  <!-- Mailing Address -->
  <h2 class="font-bold font-cw text-cwGray text-18px24px pb-7">Mailing Address</h2>
  <div formGroupName="mailingAddress" class="grid grid-cols-2 w-636 gap-6">
    <div class="relative pb-4 f-outline ">
      <input type="text" formControlName="address" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="address" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Address</label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="city" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="city" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">City</label>
    </div>
    <div class="relative pb-4 f-outline">
      <select formControlName="listStateId" value="" onclick="this.setAttribute('value', this.value);"
        class="block bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none">
        <option value=""></option>
        <option value="1">010 - Private Park</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
      </select>
      <label for="listStateId" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">State
        Province</label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="zip" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="zip" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Zip / Postal Code
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <select formControlName="countryId" value="" onclick="this.setAttribute('value', this.value);"
        class="block bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none">
        <option value=""></option>
        <option value="1">010 - Private Park</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
      </select>
      <label for="countryId" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Country</label>
    </div>
  </div>


  <!-- Physical Address -->


  <h2 class="font-bold font-cw text-cwGray text-18px24px pb-5 mt-11">Physical Address</h2>
  <h3 class="pb-7">
    <p class='font-cw'>
      <input (change)="isSameAsMailingAddress = !isSameAsMailingAddress" type="checkbox" style="margin-top: -2px;"
        class="mr-4 border-2 rounded w-18px h-18px " />Same as
      Mailing
      Address
    </p>
  </h3>
  <div formGroupName="physicalAddress" *ngIf="!isSameAsMailingAddress">
    <div class="grid grid-cols-2 w-636 gap-6 mt-2">
      <div class="relative pb-4 f-outline ">
        <input type="text" formControlName="address" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
        <label for="address" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Address</label>
      </div>
      <div class="relative pb-4 f-outline">
        <input type="text" formControlName="city" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
        <label for="city" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">City</label>
      </div>
      <div class="relative pb-4 f-outline">
        <select formControlName="listStateId" value="" onclick="this.setAttribute('value', this.value);"
          class="block bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none">
          <option value=""></option>
          <option value="1">010 - Private Park</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
        <label for="listStateId" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">State
          Province</label>
      </div>
      <div class="relative pb-4 f-outline">
        <input type="text" formControlName="zip" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
        <label for="zip" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
          Zip / Postal Code
        </label>
      </div>
      <div class="relative pb-4 f-outline">
        <select formControlName="countryId" value="" onclick="this.setAttribute('value', this.value);"
          class="block bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none">
          <option value=""></option>
          <option value="1">010 - Private Park</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
        <label for="countryId" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Country</label>
      </div>
    </div>
    <div class="grid grid-cols-3 mt-6 w-636 gap-6">
      <div class="relative pb-4 f-outline ">
        <input type="text" formControlName="latitude" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-196 h-13 border-cwGray focus:outline-none" />
        <label for="latitude" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Latitude</label>
      </div>
      <div class="relative pb-4 f-outline">
        <input type="text" formControlName="longitude" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-196 h-13 border-cwGray focus:outline-none" />
        <label for="longitude"
          class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">Longitude</label>
      </div>

      <div class="relative pb-4 f-outline">
        <input type="text" formControlName="elevation" placeholder=""
          class="block px-3 bg-transparent border rounded appearance-none w-196 h-13 border-cwGray focus:outline-none" />
        <label for="elevation" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
          Elevation
        </label>
        <span class="ml-3 text-gray-400 text-sm">If greater than 2,500 ft.</span>
      </div>
    </div>
  </div>

  <!-- Contact Info -->


  <h2 class="font-bold font-cw text-cwGray text-18px24px pb-7 mt-5">Contact Info</h2>

  <div class="grid grid-cols-1 w-636 gap-6">
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="email" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="emailAddress" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Email Address
      </label>
      <span class="ml-3 text-gray-400 text-sm">Published</span>
    </div>
  </div>

  <div class="grid grid-cols-2 w-636 mt-6 gap-6">
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="telephone" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="telephone" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Phone Number
      </label>
      <span class="ml-3 text-gray-400 text-sm">Published</span>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="repressedTelephone" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-306 h-13 border-cwGray focus:outline-none" />
      <label for="repressedTelephone" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Phone Number
      </label>
      <span class="ml-3 text-gray-400 text-sm">Private</span>
    </div>
  </div>

  <div class="grid grid-cols-1 w-636 mt-6 gap-6">
    <div class="relative pb-5 f-outline">
      <input type="text" formControlName="webAddress" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="webAddress" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Web address for print
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="onlineWeb" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="onlineWeb" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Online web address
      </label>
    </div>
  </div>


  <!-- Office Use only -->


  <h2 class="font-bold font-cw text-gray-400 text-18px24px mt-5">Office Use Only</h2>

  <div class="grid grid-cols-2 w-636 mt-6 gap-6">
    <div class="pb-10">
      <p class="font-cw text-gray-400">Do not add UTM</p>
    </div>
    <div class="flex items-center justify-end w-full pr-2 mb-10">
      <p *ngIf="!isUTMChecked" class="pr-6 font-cw text-cwGray text-16px26px">No</p>
      <p *ngIf="isUTMChecked" class="pr-6 font-cw text-cwGray text-16px26px">Yes</p>
      <label for="toggleUTM" class="flex items-center cursor-pointer">
        <!-- toggle -->
        <div class="relative">
          <!-- input -->
          <input type="checkbox" formControlName="skipUtm" (click)="checkBoxUTMChange(this);" id="toggleUTM"
            class="sr-only">
          <!-- line -->
          <div class="block h-8 bg-white border rounded-full border-cwBadgeGray w-14"></div>
          <!-- dot -->
          <div class="absolute w-6 h-6 transition bg-white border rounded-full border-cwBadgeGray dot left-1 top-1">
          </div>
        </div>
      </label>
    </div>
  </div>

  <div class="grid grid-cols-1 w-636 gap-6" style="margin-top: -10px;">
    <div class="relative pb-5 f-outline">
      <input type="text" formControlName="facebook" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="facebook" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Facebook
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="twitter" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="twitter" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Twitter
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="pinterest" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="pinterest" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Pinterest
      </label>
    </div>
    <div class="relative pb-4 f-outline">
      <input type="text" formControlName="instagram" placeholder=""
        class="block px-3 bg-transparent border rounded appearance-none w-636 h-13 border-cwGray focus:outline-none" />
      <label for="instagram" class="absolute pt-2.5 pl-3 duration-300 font-cw text-formBlack top-1.5">
        Instagram
      </label>
    </div>
  </div>


  <!-- Action Buttons -->

  <div class="flex flex-row col-span-2 pb-10 mt-5">
    <div class="">
      <button type="button" (click)="clearChanges()"
        class="font-medium border rounded font-cw text-cwGray h-13 w-44 border-cwGray">Clear
        Changes</button>
    </div>
    <div class="pl-6">
      <button type="submit" class="text-white rounded bg-cwRed font-cw h-13 w-44">Save &
        Continue</button>
    </div>
  </div>

</form>
