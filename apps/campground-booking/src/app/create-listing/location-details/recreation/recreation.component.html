<h1 class="font-bold font-cw text-cwGray text-28px34px pb-7">Recreation</h1>
<div class="grid grid-cols-2 w-636 mt-6 gap-6">
  <div class="pb-10">
    <p class="font-cw ">Is there recreation?</p>
  </div>
  <div class="flex items-center justify-end w-full pr-2 mb-10">
    <p *ngIf="!isRecreationChecked" class="pr-6 font-cw text-cwGray text-16px26px">No</p>
    <p *ngIf="isRecreationChecked" class="pr-6 font-cw text-cwGray text-16px26px">Yes</p>
    <label for="toggleRecreation" class="flex items-center cursor-pointer">
      <!-- toggle -->
      <div class="relative">
        <!-- input -->
        <input type="checkbox" (click)="checkBoxRecreationChange(this);" id="toggleRecreation" class="sr-only">
        <!-- line -->
        <div class="block h-8 bg-white border rounded-full border-cwBadgeGray w-14"></div>
        <!-- dot -->
        <div class="absolute w-6 h-6 transition bg-white border rounded-full border-cwBadgeGray dot left-1 top-1">
        </div>
      </div>
    </label>
  </div>
</div>
